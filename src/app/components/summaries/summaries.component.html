<div class="button-container">
  <button mat-raised-button color="primary" (click)="addData()" >Add</button>
  <button mat-raised-button color="accent" (click)="edit()" [disabled]="selectedSummaryId === undefined">Edit</button>
  <button mat-raised-button color="warn" (click)="remove()" [disabled]="selectedSummaryId === undefined">Delete</button>
</div>

<table mat-table [dataSource]="summaries$" class="mat-elevation-z8">

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
  </ng-container>

  <ng-container matColumnDef="modified">
    <th mat-header-cell *matHeaderCellDef> Modified </th>
    <td mat-cell *matCellDef="let element"> {{element.modified | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;" (click)="selectRow(element.id)" [class.selected]="element.id === selectedSummaryId"></tr>

</table>
