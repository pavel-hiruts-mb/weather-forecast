<form
  *ngIf="formGroup"
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="forecast-form">
  <div>
    <mat-form-field class="full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>°C</mat-label>
      <input matInput formControlName="temperatureC" type="number">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>°F</mat-label>
      <input matInput formControlName="temperatureF">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>Summary</mat-label>
      <mat-select formControlName="summaryId">
        @for (summary of summaries$ | async; track summary.id) {
          <mat-option [value]="summary.id">{{summary.text}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>Created</mat-label>
      <input matInput formControlName="created">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>Modified</mat-label>
      <input matInput formControlName="modified">
    </mat-form-field>
  </div>
  <div class="button-container">
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
