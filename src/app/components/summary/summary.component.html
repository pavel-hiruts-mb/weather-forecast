<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="summary-form">
  <div>
    <mat-form-field class="full-width">
      <mat-label>Text</mat-label>
      <input matInput formControlName="text">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>Created</mat-label>
      <input matInput formControlName="created">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>Modified</mat-label>
      <input matInput formControlName="modified">
    </mat-form-field>
  </div>
  <div class="button-container">
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
