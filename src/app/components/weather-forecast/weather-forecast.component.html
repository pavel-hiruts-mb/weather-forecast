<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>°C</th>
    <th>°F</th>
    <th>Summary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let forecast of forecasts">
    <td>{{ forecast.date }}</td>
    <td>{{ forecast.temperatureC | number : '1.1-2' }}</td>
    <td>{{ forecast.temperatureF | number : '1.1-2' }}</td>
    <td>{{ forecast.summary }}</td>
  </tr>
  </tbody>
</table>
